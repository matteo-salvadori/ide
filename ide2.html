            <article id="a1">
            <label>Visual Studio Code est présenté lors de la conférence
                des développeurs Build d'avril 2015 comme un éditeur de
                code multi-plateforme, open source et gratuit, supportant
                une dizaine de langages.
                Il est basé sur Electron, une structure utilisée pour
                déployer des applications Node.js pour le bureau exécuté
                sur le moteur Blink. Bien qu'il utilise le framework Electron,
                le logiciel n'utilise pas Atom mais utilise le même composant
                éditeur (nommé "Monaco") utilisé dans Azure DevOps
                (anciennement appelé Visual Studio Online et Visual Studio Team Services).
                Le code source est fourni sous la licence libre MIT
                (plus précisément la licence MIT) sur le site du projet sur Github.
                En revanche, l'exécutable est proposé sur le site officiel de Microsoft
                sous une licence propriétaire.</label></article>
